<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPP</title>
    <!--Leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <link rel="stylesheet" href="./src/css/custom.css" />
    <link rel="stylesheet" href="./src/css/fontawesome/all.css" />
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>
    <main>
        <section id="map">
            <div class="button-map">
                <button id="open-modal-union"  data-bs-toggle="modal" data-bs-target="#unionModal"><i class="fa-regular fa-object-group"></i></button>
            </div>
            <div class="button-map difference-div">
                <button id="open-modal-difference" data-bs-toggle="modal" data-bs-target="#differenceModal"><i class="fa-regular fa-object-ungroup"></i></button>
            </div>
        </section>

        <!--Union modal-->
        <div class="modal fade" id="unionModal" aria-labelledby="unionModalLabel" aria-hidden="true" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="unionModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" id="x-modal-union" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <button id="merge-polygons" data-bs-dismiss="modal" data-selected="cestice" class="modal-button">Odaberi katastarske čestice</button>
                        <div id="odabrane-cestice" class="ispis-odabranih"></div>
                        <form>
                            <div class="form-group">
                                <label for="namjena-zemljista">Odaberi namjenu površine</label>
                                <select class="form-control" id="namjena-zemljista">
                                    <option selected value>-- Odaberi --</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="union-cancel" data-bs-dismiss="modal">Odustani</button>
                        <button type="button" disabled class="btn btn-primary" id="union-polygons">Kreiraj namjenu</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Difference modal-->
        <div class="modal fade" id="differenceModal" tabindex="-1" aria-labelledby="differenceModalLabel" aria-hidden="true"  data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="differenceModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" id="x-modal-difference" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <button id="difference-namjena" data-selected="namjena" data-bs-dismiss="modal" class="modal-button">Odaberi područje namjene</button>
                        <div id="odabrana-namjena-diff" class="ispis-odabranih"></div>
                        <button id="difference-cestice" data-selected="cestice" data-bs-dismiss="modal" class="modal-button">Odaberi katastarske čestice</button>
                        <div id="odabrane-cestice-diff" class="ispis-odabranih"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="difference-cancel" data-bs-dismiss="modal">Odustani</button>
                        <button type="button" disabled class="btn btn-primary" id="difference-polygons">Razdijeli</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
</body>
    <script type="text/javascript" src="./src/js/main.js" defer></script>
    <script type="text/javascript" src="./src/js/map.js"></script>

</html>
